  <head>

            <p id="imdbRating" class="rating"></p>
            <p id="Runtime"></p>
            <p id="Rated" class="rated"></p>
            <p id="Genre"></p>
            <p id="Type"></p>
            <p id="Director"></p>
            <p id="Language"></p>
            <p id="Country"></p>
            <p id="BoxOffice"></p>

        </div>
        <p class="p" id="Actors"></p>
        <p class="p" id="Plot"></p>
        <p class="p" id="Awards"></p>
      </div>
    </div>
